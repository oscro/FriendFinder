  <script type="text/javascript">
    // Capture the form inputs
    $('#submit').on('click', function(event) {
      event.preventDefault();

      var userChoices = [];

      // Form validation
      function validateForm() {
        var isValid = true;

        $('.form-control').each(function() {
          if ($(this).val() === '') {
            isValid = false;
          }
        });

        $('.custom-select').each(function() {
          if ($(this).val() === '') {
            isValid = false;
          }
        });
        return isValid;
      }

      // If all required fields are filled
      if (validateForm()) {
        // Create an object for the user"s data
        var friends = {
          name: $('#name').val(),
          photo: $('#photo').val(),
          scores: [
            $('#q1').val(),
            $('#q2').val(),
            $('#q3').val(),
            $('#q4').val(),
            $('#q5').val(),
            $('#q6').val(),
            $('#q7').val(),
            $('#q8').val(),
            $('#q9').val(),
            $('#q10').val()
          ]
        };

        userChoices.push($('#q1').val());
        userChoices.push($('#q2').val());
        userChoices.push($('#q3').val());
        userChoices.push($('#q4').val());
        userChoices.push($('#q5').val());
        userChoices.push($('#q6').val());
        userChoices.push($('#q7').val());
        userChoices.push($('#q8').val());
        userChoices.push($('#q9').val());
        userChoices.push($('#q10').val());

        // AJAX post the data to the friends API.
        $.post('/api/friends', friends, function(data) {
          // Grab the result from the AJAX post so that the best match's name and photo are displayed.
          $('#match-name').text(data.name);
          $('#match-img').attr('src', data.photo);

          // Show the modal with the best match
          $('#results-modal').modal('toggle');
        });

        $.ajax({ url: '/api/friends', method: 'GET' }).then(function(friends) {
          console.log(friends);
          displayMatch(friends, userChoices);
        });
      } else {
        alert('Please fill out all fields before submitting!');
      }
    });

    function compare(friends, userChoices) {
      var totalDifference = 0;
      var lowestDifference = 0;
      var match;
      for (var i = 0; i < friends.length - 1; i++) {
        for (var j = 0; j < friends[i].scores.length; j++) {
          totalDifference += Math.abs(userChoices[j] - friends[i].scores[j]);
        }
        console.log(
          'TotalDifference: ' + totalDifference + ' USER: ' + friends[i].name
        );
        if (totalDifference < lowestDifference || i == 0) {
          lowestDifference = totalDifference;
          match = friends[i];
        }
        totalDifference = 0;
      }

      return match;
    }

    function displayMatch(friends, userChoices) {
      var match = compare(friends, userChoices);
      $('#match-name').text(match.name);
      $('#match-img').attr('src', match.photo);
    }
  </script>
